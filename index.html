<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="shortcut icon" href="./src/img/login-de-usuario.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <main class="container">
          <div class="caixa">
              <h2 class="titulo">Faça seu login</h2>

              <div class="imputs">
                
                   <p class="entradas"> Nome: <input id="nome"  name="nome"  type="text" maxlength="50" minlength=" 2"> </p>
                   <p class="entradas"> Gmail: <input class="gmail" type="email"> </p>
                   <p class="entradas"> Senha: <input id="senha" name="senha" type="password" minlength="4" maxlength="8"> </p>
                    
                    
                      
                    <div class="termo"> <input type="checkbox" checked>  <span>Aceito os termos de uso do usuário.</span> </div>

                </div>

                

                <div class="btns">
                    <button class="click1" onclick="clicou()">Entrar</button>
                    <button class="click2"  onclick="cadastrou()">Cadastrar</button>
                </div>
                
          </div>
    </main>
     <script src="./js/index.js"></script>
</body>
</html>
